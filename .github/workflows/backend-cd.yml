name: Backend CI/CD

on:
  push:
    branches: [ "main" ]
    paths:
      - 'twitter-backend/**'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v2
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push container image
        uses: docker/build-push-action@v5
        with:
          context: ./twitter-backend
          file: ./twitter-backend/Dockerfile
          push: true
          tags: ${{ secrets.ACR_LOGIN_SERVER }}/twitter-backend:${{ github.sha }}

      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v1
        with:
          registryUrl: ${{ secrets.ACR_LOGIN_SERVER }}
          imageToDeploy: ${{ secrets.ACR_LOGIN_SERVER }}/twitter-backend:${{ github.sha }}
          targetPort: 8080
          ingress: external
          containerAppName: twitter-backend
          resourceGroup: ${{ secrets.AZURE_RESOURCE_GROUP }}
          environmentVariables: |
            SPRING_DATASOURCE_URL=${{ secrets.SPRING_DATASOURCE_URL }}
            SPRING_DATASOURCE_USERNAME=${{ secrets.SPRING_DATASOURCE_USERNAME }}
            SPRING_DATASOURCE_PASSWORD=${{ secrets.SPRING_DATASOURCE_PASSWORD }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
