name: Frontend CI/CD

on:
  push:
    branches: [ "main" ]
    paths:
      - 'twitter-frontend/**'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v2
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push container image
        uses: docker/build-push-action@v5
        with:
          context: ./twitter-frontend
          file: ./twitter-frontend/Dockerfile
          push: true
          tags: ${{ secrets.ACR_LOGIN_SERVER }}/twitter-frontend:${{ github.sha }}

      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v1
        with:
          registryUrl: ${{ secrets.ACR_LOGIN_SERVER }}
          imageToDeploy: ${{ secrets.ACR_LOGIN_SERVER }}/twitter-frontend:${{ github.sha }}
          targetPort: 3000
          ingress: external
          containerAppName: twitter-frontend
          resourceGroup: ${{ secrets.AZURE_RESOURCE_GROUP }}
          environmentVariables: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
