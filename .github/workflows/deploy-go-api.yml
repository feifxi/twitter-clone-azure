name: Deploy Backend (Go API)

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - 'twitter-go-api/**'
    - '.github/workflows/deploy-go-api.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.CACHNTWTGOAPIDEV_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CACHNTWTGOAPIDEV_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CACHNTWTGOAPIDEV_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          dockerfilePath: twitter-go-api/Dockerfile
          registryUrl: crchntwtdevsea001.azurecr.io
          registryUsername: ${{ secrets.CACHNTWTGOAPIDEV_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CACHNTWTGOAPIDEV_REGISTRY_PASSWORD }}
          containerAppName: ca-chntwt-go-api-dev
          resourceGroup: rg-chntwt-dev-sea
          imageToBuild: crchntwtdevsea001.azurecr.io/ca-chntwt-go-api-dev:${{ github.sha }}
