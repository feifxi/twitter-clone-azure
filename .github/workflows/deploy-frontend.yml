name: Deploy Frontend (Web)

on:
  push:
    branches: 
      [ main ]
    paths:
    - 'twitter-frontend/**'
    - '.github/workflows/deploy-frontend.yml'

  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.CACHNTWTWEBDEV_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CACHNTWTWEBDEV_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CACHNTWTWEBDEV_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/twitter-frontend
          dockerfilePath: dockerfile
          registryUrl: crchntwtdevsea001.azurecr.io
          registryUsername: ${{ secrets.CACHNTWTWEBDEV_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CACHNTWTWEBDEV_REGISTRY_PASSWORD }}
          containerAppName: ca-chntwt-web-dev
          resourceGroup: rg-chntwt-dev-sea
          imageToBuild: crchntwtdevsea001.azurecr.io/ca-chntwt-web-dev:${{ github.sha }}
          buildArgs: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
            NEXT_PUBLIC_GOOGLE_CLIENT_ID=${{ secrets.NEXT_PUBLIC_GOOGLE_CLIENT_ID }}