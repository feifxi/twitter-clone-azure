services:
  # Postgres Database
  database:
    container_name: twitter-dev-postgres-db
    image: postgres:15.4
    ports:
      - "5432:5432"
    volumes:
      - twitter_dev_postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: twitter_db
      POSTGRES_USER: root
      POSTGRES_PASSWORD: rootpass
    networks:
      - twitter_dev_network

  redis:
    container_name: twitter-dev-redis
    image: redis:7.2-alpine
    ports:
      - "6379:6379"
    networks:
      - twitter_dev_network

networks:
  twitter_dev_network:

volumes:
  twitter_dev_postgres_data: